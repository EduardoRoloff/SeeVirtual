<ion-header>

  <ion-navbar>
    <ion-title>Sua Comanda</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-col text-right>
      <button ion-button color="secondary" small (click)="fecharConta()">
        Fechar Conta
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let itensPedido of comidas">
      <ion-thumbnail item-start>
        <img src="{{itensPedido.item.imagem}}">
      </ion-thumbnail>
      <h2>{{itensPedido.item.nome}}</h2>
      <!-- <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button> -->
      <p>Qtd: {{itensPedido.quantidade}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let itensPedido of bebidas">
      <ion-thumbnail item-start>
        <img src="{{itensPedido.item.imagem}}">
      </ion-thumbnail>
      <h2>{{itensPedido.item.nome}}</h2>
      <p>Qtd: {{itensPedido.quantidade}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let itensPedido of outros">
      <ion-thumbnail item-start>
        <img src="{{itensPedido.item.imagem}}">
      </ion-thumbnail>
      <h2>{{itensPedido.item.nome}}</h2>
      <p>Qtd: {{itensPedido.quantidade}}</p>
    </ion-item>
  </ion-list>
</ion-content>
