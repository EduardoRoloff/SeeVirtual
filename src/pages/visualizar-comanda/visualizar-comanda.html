<ion-header>

  <ion-navbar>
    <ion-title>Sua Comanda</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <button ion-button color="secondary" small (click)="fecharConta()">
      Fechar Conta
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{itemPedido.item.imagem}}">
      </ion-thumbnail>
      <h2>{{itemPedido.item.nome}}</h2>
      <!-- <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button> -->
      <p>Qtd: {{itemPedido.item.quantidade}}</p>
