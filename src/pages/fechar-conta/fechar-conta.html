<ion-header>

  <ion-navbar>
    <ion-title>Fechar Conta</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-col text-right>
      <button ion-button color="secondary" small (click)="liberar()">
        Liberção
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  </ion-toolbar>


</ion-header>


<ion-content padding>

  <!-- <div>
    <ion-item>
      "{{quantidade}}" Camarões
      <ion-note item-end>
        "{{preco}}" R$ 90,00
      </ion-note>
    </ion-item>
  </div> -->

  <ion-item>
    <ion-label>Pagar 10%</ion-label>
    <ion-checkbox color="secondary" [(ngModel)]="servicos.pedidoEmAndamento.solicitacaoDeFechamento.pagarDezPorcento"></ion-checkbox>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab color="danger">
      Fechar
    </button>
    <ion-fab-list side="left">
      <button ion-fab class="tamanho-fab" (click)="confirmarPagamentoCredito()">
        <ion-icon name="card"></ion-icon>
        Crédito
      </button>
      <button ion-fab class="tamanho-fab" (click)="confirmarPagamentoDebito()">
        <ion-icon name="card"></ion-icon>
        Débito
      </button>
      <button ion-fab class="tamanho-fab" (click)="confirmarPagamentoAVista()">
        <ion-icon name="cash"></ion-icon>
        A Vista
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
