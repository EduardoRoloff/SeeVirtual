<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ei Chefe!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getEmpresas($event)" placeholder="Onde você está?"></ion-searchbar>
  <ion-list *ngFor="let empresa of empresasList">
    <button ion-item (click)="abrirComanda(empresa)" icon-start>
      <ion-icon [name]="'logo-' + empresa.logo" [ngStyle]="{'color': empresa.color}" item-start></ion-icon>
      {{empresa.razaoSocial}}
    </button>
  </ion-list>
</ion-content>
