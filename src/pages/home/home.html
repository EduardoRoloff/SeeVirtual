<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ei Chefe!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getEmpresas($event)" placeholder="Onde você está?"></ion-searchbar>
  
  <ion-list *ngFor="let empresa of empresasList">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{empresa.logo}}">
        </ion-thumbnail>
        <h2>{{empresa.razaoSocial}}</h2>
        <button ion-button clear item-end (click)="abrirComanda(empresa)">Selecionar</button>
      </ion-item>
    </ion-list>
</ion-content>
