<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Espere seu Pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false" padding>
  <div *ngIf="servicos.pedidoEmAndamento.pedidoEmAberto == true">
    <h2>Seu Pedido est√° em Aberto</h2>
    <h3>aguarde...</h3>
    <p>
      <ion-spinner icon="ripple" class="spinner spinner-ios spinner-dots spinner-em-aberto"></ion-spinner>
    </p>
  </div>

  <div *ngIf="servicos.pedidoEmAndamento.pedidoEmAberto == false">
    <h2>Seu Pedido foi Finalizado</h2>
    <p>
      <ion-spinner icon="ripple" class="spinner spinner-ios spinner-dots spinner-fechado"></ion-spinner>
    </p>
  </div>

  <button ion-button item-end icon-start (click)="fazerNovoPedido()">
    <ion-icon name='book'></ion-icon>
    Fazer Novo Pedido
  </button>
  <button ion-button item-end icon-start (click)="visualizarComanda()">
    <ion-icon name='book'></ion-icon>
    Visualizar Comanda
  </button>

</ion-content>
