<ion-header>

  <ion-navbar>
    <ion-title>{{empresaSelecionada.razaoSocial}}</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="comanda">
      <ion-segment-button value="comidas">
        Comidas
      </ion-segment-button>
      <ion-segment-button value="bebidas">
        Bedidas
      </ion-segment-button>
      <ion-segment-button value="outros">
        Outros
      </ion-segment-button>
      <button ion-button color="secondary" small (click)="confirmarPedido()">
        Confirmar Pedido
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding class="cards-bg">
  <div [ngSwitch]="comanda">
    <ion-list *ngSwitchCase="'comidas'">
      <ion-card *ngFor="let itemPedido of comidas">
        <img src="{{itemPedido.item.imagem}}" alt="">
        <ion-card-content>
          <ion-card-title>
            {{itemPedido.item.descricao}}
            <ion-checkbox color="bright" [(ngModel)]="itemPedido.escolhido" (click)="selecionarItem(itemPedido)"></ion-checkbox>
          </ion-card-title>
        </ion-card-content>
        
        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button color="bright" outline icon-only (click)="adicionarMaisItem(itemPedido)">
              <ion-icon name='add-circle' is-active="false" >{{itemPedido.quantidade}}</ion-icon>
            </button>
          </ion-col>
          <ion-col text-right>
            <ion-label ion-button clear small color="danger" icon-start>
              <ion-icon name='ios-pricetag'></ion-icon>
              Preço: R${{itemPedido.item.preco}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'bebidas'">
      <ion-card *ngFor="let itemPedido of bebidas">
        <img src="{{itemPedido.item.imagem}}" alt="">
        <ion-card-content>
          <ion-card-title>
            {{itemPedido.item.descricao}}
            <ion-checkbox color="bright"></ion-checkbox>
          </ion-card-title>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button color="bright" outline icon-only>
              <ion-icon name='add-circle' is-active="false"> 0</ion-icon>
            </button>
          </ion-col>
          <ion-col text-right>
            <ion-label ion-button clear small color="danger" icon-start>
              <ion-icon name='ios-pricetag'></ion-icon>
              Preço: R${{itemPedido.item.preco}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'outros'">
      <ion-card *ngFor="let itemPedido of outros">
        <img src="{{itemPedido.item.imagem}}" alt="">
        <ion-card-content>
          <ion-card-title>
            {{itemPedido.item.descricao}}
            <ion-checkbox color="bright"></ion-checkbox>
          </ion-card-title>
        </ion-card-content>
