<ion-header>

  <ion-navbar>
    <ion-title>Veja seus Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let itensPedidos of comidas">
    <ion-item-divider color="light">Comida</ion-item-divider>
    <ion-item>{{itensPedidos.descricao}}</ion-item>
  </ion-item-group>

  <ion-item-group *ngFor="let itensPedidos of bedidas">
    <ion-item-divider color="light">Bedida</ion-item-divider>
    <ion-item>{{itensPedidos.descricao}}</ion-item>
  </ion-item-group>

  <ion-item-group *ngFor="let itensPedidos of outros">
    <ion-item-divider color="light">Outros</ion-item-divider>
    <ion-item>{{itensPedidos.descricao}}</ion-item>
  </ion-item-group>

  <button ion-button color="secondary" small (click)="enviarPedido()">
    Enviar Pedido
    <ion-icon name='arrow-forward'></ion-icon>
  </button>
</ion-content>
