<ion-header>
  <ion-navbar>
    <ion-title>Voltar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-custom">
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating style="color:white;">E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="usuario.email" #email="ngModel" required></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item> -->

      <ion-item>
        <ion-label floating style="color:white;">Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="usuario.senha" #senha="ngModel" required></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="senha.errors && (senha.dirty || senha.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item> -->

    </ion-list>

    <button ion-button block color="bright" [disabled]="!form.form.valid" (click)="criarConta()">
      Criar conta
    </button>
  </form>
</ion-content>
