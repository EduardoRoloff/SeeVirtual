<ion-header>

  <ion-navbar>
    <ion-title>Mesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label color="bright"><h4>Selecione a mesa que você está?</h4></ion-label>
  <ion-list *ngFor="let mesa of servico.empresaSelecionda.mesas">
    <ion-item>
      <ion-label>
        <h2>Mesa: {{mesa.numero}}</h2>
      </ion-label>
      <button ion-button item-end icon-start (click)="abrirComanda(mesa)">
        <ion-icon name='book'></ion-icon>
        Fazer Pedido
      </button>
    </ion-item>
  </ion-list>
</ion-content>
