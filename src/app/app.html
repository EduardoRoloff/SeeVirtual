<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content #content>
        <ion-list>
            <button menuClose ion-item *ngFor="let pag of paginas" (click)="abrirHome()">
                Home
            </button>
            <div *ngIf="servicos.empresaFoiSelecionada">
                <button menuClose ion-item *ngFor="let pag of paginas" (click)="abrirPaginas(pag)">
                    {{pag.titulo}}
                </button>
            </div>
            <button menuClose ion-button block color="danger" (click)="logout()">
                Sair
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
